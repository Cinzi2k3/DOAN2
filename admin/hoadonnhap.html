    <script>
        var list = JSON.parse(localStorage.getItem('hoadonnhap')) || [];
        // var sanpham = JSON.parse(localStorage.getItem('sanpham')) || [];

        function Them(){
            var mahd = document.getElementById('mahd').value;
            var nv = document.getElementById('tennv').value;
            var ncc = document.getElementById('nhacungcap').value;
            var masp = document.getElementById('masp').value;
            var sl = document.getElementById('sl').value;
            var dongia = document.getElementById('dongia').value;

            if(mahd == null || mahd == ""){
                alert("Mã hóa đơn không được để trống")
                return false;
            }
            else if(nv == null || nv == ""){
                alert("Tên nhân viên không được để trống")
                return false;
            }
            
            else if(ncc == "choose"){
                alert("Nhà cung cấp không được để trống")
                return false;
            }
            else if(masp == null || masp == ""){
                alert("Mã đồ ăn không được để trống")
                return false;
            }
            else if(sl < 0 || nv == ""){
                alert("Số lượng không được để trống và phải lớn hơn 0")
                return false;
            }
            else if( dongia < 0  || dongia == ""){
                alert("Đon giá không được để trống và phải lớn hơn 0")
                return false;
            }

            for(x of list){
                if(x.mahd == mahd){
                    alert("Mã đã tồn tại vui lòng nhập lại")
                    return false;
                }
            }
            

            if(list == null) list = [];
            var hdn = {
                'mahd': mahd,
                'nv':nv,
                'ncc':ncc,
                'masp':masp,
                'sl': sl,
                'dongia': dongia,
            }
            list.push(hdn)
            localStorage.setItem('hoadonnhap', JSON.stringify(list));
            alert("Thêm thành công");
            location.reload();
        }

        function loadhd(){
            var hd = "";
            var sl = 0
            var tien = 0;
            for (x of list) {
                // tien += x.sl * x.dongia;
                sl++;
                hd += `<tr>
                            <td style="text-align:center;padding:5px;"><input type="checkbox"></td>
                            <td>${x.mahd}</td>
                            <td>${x.nv}</td>
                            <td>${x.ncc}</td>
                            <td>${x.masp}</td>
                            <td>${x.sl}</td>
                            <td>${x.dongia}</td>
                            <td style="text-align: center; cursor: pointer;">
                                <i class="fas fa-edit" title="Sửa" onclick = "Sua('${x.mahd}')"></i>
                                <i class="fas fa-trash-alt" title="Xóa" onclick = "Xoa('${x.mahd}') "></i>
                            </td>
                        </tr>`;
            }
            document.getElementById('listTypeProduct').innerHTML = hd;
            document.getElementById('soluong').innerHTML = sl;
        }
        loadhd();

        function Sua(mahd){
            for(x of list){
                var mahd = document.getElementById('mahd').value = x.mahd
                var nv = document.getElementById('tennv').value = x.nv
                var ncc = document.getElementById('nhacungcap').value = x.ncc
                var masp = document.getElementById('masp').value = x.masp
                var sl = document.getElementById('sl').value = x.sl
                var dongia = document.getElementById('dongia').value = x.dongia
            }
        }

        function Xoa(mahd){
            if(confirm("Bạn có muốn xóa không")){
                var index = list.findIndex(function(x){
                    return x.mahd == mahd
                })
                if(index >=0 ){
                    list.splice(index, 1)
                }
                localStorage.setItem('hoadonnhap', JSON.stringify(list));
                location.reload()
            }
        }

        function Nhapmoi(){
            var mahd = document.getElementById('mahd').value = ""
            var nv = document.getElementById('tennv').value = ""
            var ncc = document.getElementById('nhacungcap').value = "choose";
            var masp = document.getElementById('masp').value = ""
            var sl = document.getElementById('sl').value = ""
            var dongia = document.getElementById('dongia').value = ""
        }

        function CapNhap(){
            var mahd = document.getElementById('mahd').value;
            var nv = document.getElementById('tennv').value;
            var ncc = document.getElementById('nhacungcap').value;
            var masp = document.getElementById('masp').value;
            var sl = document.getElementById('sl').value;
            var dongia = document.getElementById('dongia').value;
            var ok = true;

            if(mahd == null || mahd == ""){
                alert("Mã hóa đơn không được để trống")
                return false;
            }
            else if(nv == null || nv == ""){
                alert("Tên nhân viên không được để trống")
                return false;
            }
            else if(ncc == null || ncc == ""){
                alert("Nhà cung cấp không được để trống")
                return false;
            }
            else if(masp == null || masp == ""){
                alert("Mã đồ ăn không được để trống")
                return false;
            }
            else if(sl < 0 || nv == ""){
                alert("Số lượng không được để trống và phải lớn hơn 0")
                return false;
            }
            else if(dongia < 0  || dongia == ""){
                alert("Tên nhân viên không được để trống và phải lớn hơn 0")
                return false;
            }

            for(x of list){
                if(x.mahd == mahd){
                    x.nv = nv;
                    x.ncc = ncc;
                    x.masp = masp;
                    x.sl = sl;
                    x.dongia = dongia;
                    ok = false;
                    break;
                }
            }
            if(ok == false){
                alert("Sửa thành công")
                localStorage.setItem('hoadonnhap', JSON.stringify(list))
                location.reload();
            }
            else{
                alert("Sửa không thành công")
            }
        }
    </script>
